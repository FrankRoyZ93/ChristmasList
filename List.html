<!DOCTYPE html>
<html lang="en">
	<head>	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	 
		<!-- Bootstrap -->

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

		<![endif]-->
	
		<!-- Link to my CSS sheet -->
		<link href="style-List.css" rel="stylesheet">
		
		<title>List</title>
	</head>
	<body>
		<h1>Christmas List</h1>
		</br>
		
		<!-- List -->
		<div class="container-fluid">
			<ul class="list-group" id="list">
				<li class="list-group-item" id="element1">
					<div class="input-group">
						<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" draggable="true" ondragstart="Drag(event)"></span>
						<span class="input-group-adon">
							<input type="checkbox" value="1">
						</span>
						Toy
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick="Erase(element1, list)">Erase</button>
						</span>
					</div>
				</li>
				<li class="list-group-item" id="element2">
					<div class="input-group">
						<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" draggable="true" ondragstart="Drag(event)"></span>
						<span class="input-group-adon">
							<input type="checkbox" value="2">
						</span>
						Game
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick="Erase(element2, list)">Erase</button>
						</span>
					</div>					
				</li>
				<li class="list-group-item"id="element3">
					<div class="input-group">
						<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true" draggable="true" ondragstart="Drag(event)"></span>
						<span class="input-group-adon">
							<input type="checkbox" value="3">
						</span>
						Plushie
						<span class="input-group-btn">
							<button class="btn btn-default" type="button" onclick="Erase(element3, list)">Erase</button>
						</span>
					</div>
				</li>
			</ul>
		</div>
		</br>
		
		<!-- Add area -->
		<div class="container-fluid">
			<div class="input-group">
				<input type="text" id="addText" class="form-control" maxlength="25" placeholder="Enter text here..."></input>
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="Add(addText.value, list)">Add</button>
				</span>
			</div>
		</div>
		</br>
				
		<!-- Debug -->
		<!-- - will display the elements added in the list and its place -->
		<p id="demo"></p>
		
		<!-- This will be displayed if the executing browser does not support Javascript -->
		<noscript>... no JS... ...wut?</noscript>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Javascript -->
		<script src="List-functions.js"></script>
	</body>
</html>
